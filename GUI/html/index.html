<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPWizard</title>
    <script defer src="../script/convertImage.js"></script>
    <script defer src="../script/inputFile.js"></script>
    <script
      src="https://kit.fontawesome.com/992def5dc8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../script/fullScreenImage.js"></script>
    <link rel="stylesheet" href="../styles/files.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/fullScreenImage.css" />
    <link rel="stylesheet" href="../styles/settings.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="webPcontainer">
        <div class="files">
          <h2 class="global-h2">Upload your images</h2>
          <div class="files__inputContainer js-inputContainer">

              <label class="files__inputLabel"
                ><i class="fa-solid fa-square-plus fa-beat-fade fa-2xl"></i
                ><form class="fileForm"><input multiple class="files__input js-file" type="file"
              /></form></label>

          </div>

          <div class="imagesInterface">
            <div class="files__fileNameContainer js-fileNameContainer"></div>
            <button class="files__btn js-startConvert">Start converting</button>
          </div>
        </div>

        <!-- <div class="fullScreenImage">
          <div class="fullScreenImage__container">
            <img
              class="fullScreenImage__img"
              src=""
              alt=""
            />
            <span class="fullScreenImage__btn"
              ><i
                class="fa-solid fa-circle-xmark fa-2xl"
                style="color: #ffffff"
              ></i
            ></span>
          </div>
        </div> -->

        <div class="settings">
          <h2 class="global-h2 global-h2--margin">Customize</h2>
          <div class="setting_inputsContainer">
            <label class="settings__label"
              ><input class="settings__input" type="checkbox" />Lorem</label
            >
            <label class="settings__label"
              ><input class="settings__input" type="checkbox" />Ipsum</label
            >
            <label class="settings__label"
              ><input class="settings__input" type="checkbox" />Dolores</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
