<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPWizard</title>
    <script defer src="../script/convertImage.js"></script>
    <script defer src="../script/inputFile.js"></script>
    <script
      src="https://kit.fontawesome.com/992def5dc8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.1.5/dist/jszip.min.js"></script>
    <script defer src="../script/fullScreenImage.js"></script>
    <script defer src="../script/navigationBar.js"></script>
    <link rel="stylesheet" href="../styles/files.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/fullScreenImage.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
    <link rel="stylesheet" href="../styles/navigationBar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="../../icons/icon.ico" />
  </head>
  <body>
    <div class="main">
      <div class="navigationBtn">
        <div class="navigationBtn__img">
          <img class="navigationBtn__icon" src="../../images/icon.png" />
        </div>

        <div class="navigationBtn__buttonsContainer">
          <div class="navigationBtn__container">
            <button class="navigationBtn__button js-minimizeButton">
              <i class="fa-solid fa-window-maximize"></i>
            </button>
          </div>
          <div class="navigationBtn__container">
            <button class="navigationBtn__button js-maximizeButton">
              <i class="fa-regular fa-window-restore"></i>
            </button>
          </div>
          <div class="navigationBtn__container">
            <button
              class="navigationBtn__button navigationBtn__button--last js-exitButton"
            >
              <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="webPcontainer">
        <div class="files">
          <h2 class="global-h2">Upload your images | jpg/png -> webp.</h2>
          <div class="files__inputContainer js-inputContainer">
            <label class="files__inputLabel"
              ><i class="fa-solid fa-square-plus fa-beat-fade fa-2xl"></i>
              <form class="fileForm">
                <input
                  multiple
                  class="files__input js-file"
                  type="file"
                /></form
            ></label>
          </div>

          <div class="imagesInterface">
            <div class="files__fileNameContainer js-fileNameContainer"></div>

            <div class="imagesInterface__loadingBar js-showLoadingBar">
              <div class="imagesInterface__activeBar js-updateLoadingBar">
                <span class="js-barValue"></span>
              </div>
            </div>

            <button class="files__btn js-startConvert">Start converting</button>
          </div>
        </div>
      </div>
    </div>

    <div class="galleryContainer">
      <div class="exitButton">
        <span
          ><i
            class="fa-solid fa-rectangle-xmark fa-xl"
            style="color: #ffffff"
          ></i
        ></span>
      </div>
      <div class="imageContainer">
        <img class="images" src="" />
      </div>
    </div>
  </body>
</html>
